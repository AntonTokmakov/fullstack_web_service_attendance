<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Monitor</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">Создание старосты</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/app/admin/registerMonitor}" method="post" th:object="${registerMonitor}">
                <div class="mb-3">
                    <label for="username" class="form-label">Логин:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required />
                </div>
                <br>
                <br>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required />
                </div>
                <br>
                <br>
                <div class="mb-3">
                    <label for="studyGroup" class="form-label">Группа:</label>
                    <select class="form-select" id="studyGroup" th:field="*{studyGroup}">
                        <option th:each="group : ${registerMonitor.getStudyGroup()}" th:value="${group.getId()}"  th:text="${group.getShortName()}"></option>
                    </select>
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Создать пользователя</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
