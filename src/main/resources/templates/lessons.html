<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Schedule</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <script th:inline="javascript">
        function navigateToUrl(url) {
            window.location.href = url;
        }
    </script>
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center">Список групп</h1>
    <div class="row">
        <div class="col-md-6">
            <h2 th:if="${actualLessons}"><span th:text="${actualLessons[0].getDate()}"></span> <span th:text="${actualLessons[0].getLesson().getWeekday().name}"></span></h2> </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Lesson ID</th>
            <th>Discipline</th>
            <th>Teachers</th>
            <th>Study Group</th>
        </tr>
        </thead>
        <tbody th:if="${actualLessons}">
        <tr th:each="lessonEntry : ${actualLessons}" th:onclick="'navigateToUrl(`lessons/monitor/pass/' + ${lessonEntry.id} + '`)'">
            <td th:text="${lessonEntry.getDate()}"></td>
            <td th:text="${lessonEntry.getLesson().getId()}"></td>
            <td th:if="${lessonEntry.getLesson().getDiscipline().getId()}"> <span th:text="${lessonEntry.getLesson().getDiscipline().getName()}"></span>
                <br /> <span th:text="${lessonEntry.getLesson().getDiscipline().getShortName()}"></span> </td>
            <td>
                <ul>
                    <li th:each="teacher : ${lessonEntry.getLesson().getTeacherList()}"> <span th:text="${teacher.getSecondName()}"></span> <span th:text="${teacher.getFirstName()}"></span> <span th:text="${teacher.getOtchestvo()}"> </span> </li>
                </ul>
            </td>
            <td> <span th:if="${lessonEntry.getLesson().getStudyGroupList()}"> <span th:text="${lessonEntry.getLesson().getStudyGroupList().get(0).getShortName()}"></span> </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
</script>
</body>

</html>
