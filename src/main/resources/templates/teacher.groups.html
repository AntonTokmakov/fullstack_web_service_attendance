<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Schedule</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <script th:inline="javascript">
        function navigateToUrl(url) {
            window.location.href = url;
        }
    </script>
</head>

<body>
<div th:if="${studyGroupList.isEmpty()}" class="no-lessons-message"><h2>Сегодня нет занятий</h2></div>
<div class="container mt-5" th:if="${not studyGroupList.isEmpty()}">
    <h1 class="text-center">Список групп</h1>
    <div class="row">
        <div class="col-md-6">
            <h2 th:if="${studyGroupList}">  <span th:text="|${#temporals.format(studyGroupList[0].getDate(), 'd MMMM')} |"></span> <br><br>
                <span th:text="${studyGroupList[0].getLesson().getWeekday().name}"></span> </h2>
        </div>
    </div>
    <table class="table mt-5" th:if="${studyGroupList}">
        <thead>
        <tr>
            <th>Номер пары</th>
            <th>Дисциплина</th>
            <th>Группы</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="actualLesson : ${studyGroupList}" th:onclick="'navigateToUrl(`/app/teacher/pass/' + ${actualLesson.id} + '`)'">
            <td th:text="${actualLesson.lesson.numberLesson.name}"></td>
            <td th:if="${actualLesson.getLesson().getDiscipline().getId()}">
                <span th:text="${actualLesson.getLesson().getDiscipline().getName()}" th:styleappend="${actualLesson.getIsAttendence() ? '' : 'color:red;'}"></span>
                <br />
                <span th:text="${actualLesson.getLesson().getDiscipline().getShortName()}" th:styleappend="${actualLesson.getIsAttendence() ? '' : 'color:red;'}"></span>
            </td>

            <td>
                <ul>
                    <li th:each="studyGroup : ${actualLesson.lesson.studyGroupList}" th:text="${studyGroup.shortName}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
</script>
</body>

</html>
