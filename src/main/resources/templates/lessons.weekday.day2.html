<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Schedule</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <style>
        .table-blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Lesson Schedule</h1>
    <table class="table table-blue">
        <thead>
        <tr>
            <th>Date</th>
            <th>Lesson ID</th>
            <th>Discipline</th>
            <th>Teachers</th>
            <th>Study Group</th>
        </tr>
        </thead>
        <tbody th:if="${actualLessons}">
        <tr th:each="lessonEntry : ${actualLessons}">
            <td th:text="${lessonEntry.date}"></td>
            <td th:text="${lessonEntry.lesson.id}"></td>
            <td th:if="${lessonEntry.lesson.discipline().id()}">
                <span th:text="${lessonEntry.lesson.discipline.name}"></span>
                <br />
                <span th:text="${lessonEntry.lesson.discipline.shortName}"></span>
            </td>
            <td>
                <ul>
                    <li th:each="teacher : ${lessonEntry.lesson.teacherList}">
                        <span th:text="${teacher.secondName}"></span>
                        <span th:text="${teacher.firstName}"></span>
                        <span th:text="${teacher.otchestvo}"> </span>
                    </li>
                </ul>
            </td>
            <td>
                        <span th:if="${lessonEntry.lesson.studyGroupList}">
                            <span th:text="${lessonEntry.lesson.studyGroupList[0].shortName}"></span>
                        </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc
