<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Attendance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .sidebar {
            background-color: #fff;
            border-right: 1px solid #ddd;
            height: 100vh;
        }
        .content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .alert-primary {
            background-color: #e0e6f9;
            border: 1px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .attendance-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .attendance-status:last-child {
            border-bottom: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/app/monitor/lessons">
                            Список пар
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Отчеты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Справки
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            Выйти
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content mt-4">
                <div class="alert alert-primary" th:if="${setPassActualLessonGroupStudy.actualLesson()}">
                    <strong>Дисциплина: </strong> <span th:text="${setPassActualLessonGroupStudy.actualLesson().getLesson().getDiscipline().getShortName()}"></span> <br/>
                    <strong>Пара: </strong> <span th:text="${setPassActualLessonGroupStudy.actualLesson().getLesson().getNumberLesson().getName()}"></span> <br/>
                    <strong>День недели: </strong> <span th:text="${setPassActualLessonGroupStudy.actualLesson().getLesson().getWeekday().getName()}"></span> <br/>
                    <strong>Тип дисциплины: </strong> <span th:text="${setPassActualLessonGroupStudy.actualLesson().getLesson().getTypeLesson().getName()}"></span> <br/>
                    <strong>Преподаватели: </strong>
                    <span th:each="teacher : ${setPassActualLessonGroupStudy.actualLesson().getLesson().getTeacherList()}">
                        <span th:text="${teacher.getSecondName()}"></span>
                        <span th:text="${teacher.getFirstName()}"></span>
                        <span th:text="${teacher.getOtchestvo()}"></span>
                        <span th:if="${!teacher.equals(setPassActualLessonGroupStudy.actualLesson().getLesson().getTeacherList().getLast())}">, </span>
                    </span>
                </div>

                <form id="lessonForm" th:action="@{/app/teacher/pass/{id}(id=${setPassActualLessonGroupStudy.actualLesson().id})}" method="post">
                    <div th:if="${setPassActualLessonGroupStudy.studentList}">
                        <div class="attendance-status" th:each="student : ${setPassActualLessonGroupStudy.studentList}">
                            <span th:text="${student.lastName} + ' ' + ${student.firstName} + ' ' + ${student.otchestvo}"></span>
                            <label>
                                <input type="checkbox" th:value="${student.id}" th:name="studentList" th:checked="${student.isPass}"/>
                            </label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                        <a class="btn btn-secondary" th:href="@{/app/teacher/pass/{id}(id=${setPassActualLessonGroupStudy.actualLesson().id})}">Отмена</a>
                    </div>
                    <div class="mt-3">
                        Редактировать самостоятельно?
                        <input type="checkbox" th:value="true" th:name="editTeacher" th:checked="${var2}"/>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
