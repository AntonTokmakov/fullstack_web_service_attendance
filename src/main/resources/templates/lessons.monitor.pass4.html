<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Attendance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- ... (the same content as before) -->

    <form th:action="@{/lessons/monitor/pass}" method="post">
        <table class="table mt-5" th:if="${setPassActualLessonGroupStudy.studentList}">
            <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Пропуск</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, studentStat : ${setPassActualLessonGroupStudy.studentList}">
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.otchestvo}"></td>
                <td>
                    <input type="checkbox" th:field="*{studentList[__${studentStat.index}__].isPass}" />
                    <input type="hidden" th:field="*{studentList[__${studentStat.index}__].id}" />
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
    </form>
</div>
</body>
</html>
